<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        label , button{
            display : block;
            margin : 5px;
            padding : 5px;
        }
        .none{
            display : inline;
        }
        
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    
    <form>
        <label>Name:</label>
        <input type="text">

        <label>Email</label>
        <input type="Email">

        <label >Phone Number</label>
        <input type="tel">

        <label>Subject</label>
        <input type="text">

        <label>Message</label>
        <textarea placeholder="write a message"></textarea>

        <br>
        <label class ="none">Subscribe to Newletter</label>
        <input type="checkbox">
        
        <button>Submit</button>
    </form>
</body>
</html>
