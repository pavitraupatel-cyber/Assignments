<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-right: 20px;
        }



        .info h2 {
            margin: 0;
            font-size: 1.3rem;
        }

        .info p {
            margin: 8px 0 15px;
            font-size: 0.9rem;
            color: #555;
        }


        .buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 0.9rem;

        }

        .buttons a:hover {
            background-color: #0056b3;
        }


        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                text-align: center;
                width: 70vw;
            }

            .card img {
                margin: 0 0 15px 0;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .buttons a {
                width: 100%;
                text-align: center;
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-symbol-image-default-avatar-profile-icon-vector-social-media-user-symbol-209498286.jpg"" alt="
            Profile">
        <div class="info">
            <h2>Rahul Verma</h2>
            <p>Web Designer & JavaScript Enthusiast. Loves clean, creative layouts and good coffee!</p>
            <div class="buttons">
                <a href="#">Contact</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </div>

</body>

</html>
